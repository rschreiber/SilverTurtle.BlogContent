name: TriggerGenerator

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  trigger:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Dispatch Action
        # You may pin to the exact commit or the version.
        # uses: mvasigh/dispatch-action@7d246d27377b345bd9c58646c51641bec9c7435c
        uses: mvasigh/dispatch-action@1.1.6
        with:
          # The Github access token to use (i.e. secrets.GITHUB_TOKEN)
          token: ${{ secrets.CHAINING_PAT }}
          # The name of the repository to dispatch the event to
          repo: SilverTurtle.BlogGenerator
          # The owner of the repository to dispatch the event to
          owner: rschreiber
          # The type of event to be dispatched
          event_type: submodule_push
          # An optional JSON string payload to be dispatched
          debug: 0 # optional, default is 0
